<table id="cart" class="table table-hover table-condensed">
  <thead>
  <tr>
    <th style="width:50%">Product</th>
    <th style="width:10%">Price</th>
    <th style="width:8%">Quantity</th>
    <th style="width:22%" class="text-center">Subtotal</th>
    <th style="width:10%"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let bookCart of shoppingCartService.getBooks()">
    <td data-th="Product">
      <div class="row">
        <div class="col-sm-10">
          <p>{{bookCart.book.name}}</p>
        </div>
      </div>
    </td>
    <td data-th="Price">{{bookCart.book.price | currency}}</td>
    <td data-th="Quantity">
      <input type="number" class="form-control text-center" [(ngModel)]="bookCart.countInCart">
    </td>
    <td data-th="Subtotal" class="text-center">{{bookCart.getTotal() | currency}}</td>
    <td class="actions" data-th="">
      <button class="btn btn-danger" (click)="removeBook(bookCart)">Remove from cart</button>
    </td>
  </tr>
  </tbody>
  <tfoot>
  <tr>
    <td><a href="javascript:void(0)" class="btn btn-warning" (click)="closePopup()"><i class="fa fa-angle-left"></i>
      Continue
      Shopping</a></td>
    <td colspan="2" class="hidden-xs"></td>
    <td class="hidden-xs text-center"><strong>Total {{shoppingCartService.shoppingCart.getTotalPrice() |
      currency}}</strong></td>
    <td><a href="javascript:void(0)" class="btn btn-success btn-block" (click)="checkoutOrder()">Checkout</a></td>
  </tr>
  </tfoot>
</table>
