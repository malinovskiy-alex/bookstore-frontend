<div class="container">
  <h2>User list</h2>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Birthday</th>
      <th>Gender</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
      <td>{{user.birthday.year+'-'+user.birthday.month+'-'+user.birthday.day}}</td>
      <td>{{user.gender?.name}}</td>
    </tr>
  </table>
</div>
